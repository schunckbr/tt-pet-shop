<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:panel header="Cadastro ProprietÃ¡rio">
				<p:messages autoUpdate="true" showDetail="true" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome"
						value="#{proprietarioBean.proprietario.nome}" required="true" />
					<p:outputLabel value="CPF:" for="cpf" />
					<p:inputMask mask="999.999.999-99" id="cpf"
						value="#{proprietarioBean.proprietario.cpf}" required="true">
						<f:converter converterId="cpfConversor" />
						<f:validator validatorId="cpfValidador" />
					</p:inputMask>

				</h:panelGrid>
				<p:commandButton value="Cadastrar"
					action="#{proprietarioBean.salvar}" update="@form"/>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
